<div class="top">
  <h2>change password</h2>
</div>
<div class="container">
  <div class="container-fluid row">
    <div class="col-9" style="margin-bottom: 10px" >
      <form  [formGroup]="changePasswordForm" *ngIf="currentUser">
        <!-- Default input -->
        <label for="exampleForm2" style="margin-bottom: 10px">
          new password
        </label>
        <input [(ngModel)]="currentUser.password" formControlName="password" type="text" id="exampleForm2" class="form-control"
               placeholder="enter new password">
        <br>


        <button type="submit" (click)="changePassword()" class="btn btn-primary">change password</button>
      </form>
    </div>
  </div>
</div>
