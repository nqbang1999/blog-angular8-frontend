<div class="alert alert-success" role="alert"  *ngFor="let post of posts | async">
  <div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4 alert-heading"> #{{post.id}} {{post.title}}</h1>

      <!-- Author -->
      <p class="user">
        by
        <!--        <a [routerLink]="['/userDetail/', post.user.id]">{{post.user.username}}</a>-->
        {{post.user.username}}
      </p>


      <!-- Date/Time -->
      <p>Posted on {{post.date}} </p>


      <p class="lead">{{post.content.substring(0, 50)}}...</p>
      <hr>


    </div>
  </div>


  <button class="btn btn-success mr-1" [routerLink]="['/getPostDetails/', post.id]">read more</button>

  <br>


</div>
