<div class="top">
  <h2>edit post</h2>
</div>
<div class="container">
  <div class="container-fluid row">
    <div class="col-9" style="margin-bottom: 10px" >
      <form  [formGroup]="updatePostForm" *ngIf="post">
        <!-- Default input -->
        <label for="exampleForm2" style="margin-bottom: 10px">
          new title
        </label>
        <input [(ngModel)]="post.title" formControlName="title" type="text" id="exampleForm2" class="form-control"
               placeholder="enter title">
        <br>

        <label for="exampleForm2" style="margin-bottom: 10px">
          new content
        </label>
        <input [(ngModel)]="post.content" formControlName="content" type="text" id="exampleForm3" class="form-control"
               placeholder="write content ...">

        <button type="submit" (click)="updatePost()" class="btn btn-primary">edit post</button>
      </form>
    </div>
  </div>
</div>
