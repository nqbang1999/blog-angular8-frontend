<div class="panel panel-default">
  <div class="panel-heading">
    <h1>posts manager</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>content</th>
        <th>author</th>
        <th>action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of posts | async">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.content}}</td>
        <td>{{post.user.username}}</td>
        <button (click)="deletePost(post.id)" class="btn btn-danger">delete</button>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<button [routerLink]="['/admin']" class="btn btn-primary">back</button>
